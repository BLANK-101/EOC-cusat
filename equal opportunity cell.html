         <div align="center"><h2><u>REGISTRATION FOR REMEDIAL COACHING</u></h2></div>
		<form>
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="name" class="form-control" id="inputname">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email address</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputemail">
                </div>
            </div>
            <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Student status</legend>
                <div class="col-sm-10">
                    <div class="form-check" align="left">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="ug" checked>
                        <label class="form-check-label" for="gridRadios1">UG</label>
                    </div>
                    <div class="form-check" align="left">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="pg">
                        <label class="form-check-label" for="gridRadios2">PG</label>
                    </div>
                </div>
            </div>
            </fieldset>
            <div class="form-group row">
                <div class="col-sm-10">
                   <button type="submit" class="btn btn-primary">submit</button>
                </div>
            </div>
        </form>
	</div>
